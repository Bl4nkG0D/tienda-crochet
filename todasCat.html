    <div class="container my-4">
        <h2>Todas las Categor√≠as</h2>
        <div class="row" id="category-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const categorias = [
            { nombre: "Navidad", enlace: "navidad.html" },
            { nombre: "Halloween", enlace: "halloween.html" },
            { nombre: "Animales", enlace: "animales.html" }
        ];

        function generarCategorias() {
            const container = document.getElementById('category-container');

            const col1 = document.createElement('div');
            col1.classList.add('col-md-6');

            const col2 = document.createElement('div');
            col2.classList.add('col-md-6');

            categorias.forEach((categoria, index) => {
                const button = document.createElement('a');
                button.classList.add('category-button');
                button.href = categoria.enlace;
                button.textContent = categoria.nombre;

                if (index % 2 === 0) {
                    col1.appendChild(button);
                } else {
                    col2.appendChild(button);
                }
            });

            container.appendChild(col1);
            container.appendChild(col2);
        }

        window.onload = generarCategorias;

        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        const cartCount = document.getElementById('cart-count');
        if (cartCount) {
            cartCount.textContent = carrito.length;
        }
    </script>

</body>
