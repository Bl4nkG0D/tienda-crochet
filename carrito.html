    <div class="container my-5">
        <h2>Carrito de Compras</h2>
        <div id="carritoContainer" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>

    <script>
        const contenedor = document.getElementById("carritoContainer");

        function renderCarrito() {
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            contenedor.innerHTML = "";

            if (carrito.length === 0) {
                contenedor.innerHTML = '<p class="text-muted">Tu carrito est√° vac√≠o.</p>';
            } else {
                carrito.forEach((producto, index) => {
                    const card = document.createElement("div");
                    card.className = "col";
                    card.innerHTML = `
                        <div class="card h-100 position-relative">
                            <button class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2" onclick="eliminarProducto(${index})">‚ùå</button>
                            <img src="${producto.imagen}" class="card-img-top" alt="${producto.titulo}">
                            <div class="card-body">
                                <h5 class="card-title">${producto.titulo}</h5>
                                <p class="card-text">$${producto.precio} MXN</p>
                            </div>
                        </div>
                    `;
                    contenedor.appendChild(card);
                });
            }

            actualizarContador();
        }

        function eliminarProducto(index) {
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            carrito.splice(index, 1);
            localStorage.setItem("carrito", JSON.stringify(carrito));
            renderCarrito();
        }

        function actualizarContador() {
            const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                cartCount.textContent = carrito.length;
            }
        }

        renderCarrito();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
